name: Async Publishing Orchestration

on:
  repository_dispatch:
    types: [post-deployment]

permissions:
  contents: read
  actions: read

jobs:
  orchestrate-async-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Execute asynchronous post-deployment automation
        id: async_tasks
        env:
          CLIENT_PAYLOAD: ${{ toJson(github.event.client_payload) }}
        run: node scripts/async-post-deploy.js

      - name: Upload async deployment report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: async-post-deploy-${{ github.run_id }}
          path: ${{ steps.async_tasks.outputs.report_path }}
