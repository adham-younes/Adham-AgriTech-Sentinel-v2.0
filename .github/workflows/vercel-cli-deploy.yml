name: Vercel CLI Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: vercel-cli-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Validate required secrets
        run: |
          missing=0
          for key in VERCEL_ORG_ID VERCEL_PROJECT_ID VERCEL_TOKEN; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing required secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -eq 1 ]; then
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment (production)
        run: vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build production bundle
        run: vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy prebuilt bundle
        id: deploy
        run: |
          set -euo pipefail
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --token="$VERCEL_TOKEN" --yes)
          echo "Deployment URL: $DEPLOY_URL"
          echo "deployment_url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Run post-deploy automation
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          CLIENT_PAYLOAD=$(jq -nc \
            --arg branch "$GITHUB_REF" \
            --arg url "${{ steps.deploy.outputs.deployment_url }}" \
            '{"branch":$branch,"environment":"production","url":$url}')
          export CLIENT_PAYLOAD
          npm run postdeploy

      - name: Upload post-deploy report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: async-postdeploy-report
          path: reports/async
