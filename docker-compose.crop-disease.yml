version: '3.8'

services:
  crop-disease-diagnosis:
    build: ./services/crop-disease-diagnosis
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3003
    volumes:
      - ./services/crop-disease-diagnosis:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: adham-agritech-network
